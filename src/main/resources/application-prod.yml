spring:
  config:
    import: optional:file:/home/ubuntu/.env

  application:
    name: Play_Baseball

  datasource:
    url: jdbc:mysql://${RDS_HOST}:${RDS_PORT}/${RDS_NAME}
    username: ${RDS_USER}
    password: ${RDS_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 30000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.debug: true
      mail.smtp.connectiontimeout: 1000 #1ì´ˆ
      mail.starttls.enable: true
      mail.smtp.auth: true

redis:
  host: ${REDIS_HOST}
  port: ${REDIS_PORT}

logging:
  level:
    root: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.example.spring: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
  refresh-token:
    expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}
  email-verification:
    expiration: ${JWT_EMAIL_VERIFICATION_EXPIRATION}

file:
  upload-dir: src/main/resources/static/uploads

app:
  base-url: https://3.38.149.152
  fe-url: https://54.180.243.156.nip.io
  resource-url: https://second-inning-bucket-1.s3.ap-northeast-2.amazonaws.com

cloud:
  aws:
    s3:
      bucket: ${S3_NAME}
    stack.auto: false
    region.static: ap-northeast-2
    credentials:
      accessKey: ${S3_KEY}
      secretKey: ${S3_SECRET}

alan:
  key: ${ALAN_KEY}
  host: ${ALAN_HOST}